<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<link rel="stylesheet" href="style.css">
<body>
    <section>
        <div class="container">
            <h1 class="brand">Recipe App</h1>
            <form>
                <input type="text" placeholder="Search your Recipe...">
                <ion-icon name="search"></ion-icon>
            </form>
            <div class="search-result">
                <div class="item">
                    <img src="./salad.jpg" alt="">
                    <div class="flex-container">
                        <h1 class="title">Starters</h1>
                        <a class="view-button" href="#">View Dishes</a>
                    </div>
                    <p class="item-data">Calories: 120</p>
                </div>
                <div class="item">
                    <img src="./Gourmet Fish.jpg" alt="">
                    <div class="flex-container">
                        <h1 class="title">Main-Course</h1>
                        <a class="view-button" href="#">View Dishes</a>
                    </div>
                    <p class="item-data">Calories: 120</p>
                </div>
                <div class="item">
                    <img src="./ice-cream.jpg" alt="">
                    <div class="flex-container">
                        <h1 class="title">Desert</h1>
                        <a class="view-button" href="#">View Dishes</a>
                    </div>
                    <p class="item-data">Calories: 120</p>
                </div>
            </div>
        </div>
    </section>
    <script src="script.js"></script>
</body>
</html>
